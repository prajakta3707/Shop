<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shop Now - Fashion Store</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #fafafa;
    color: #333;
    line-height: 1.5;
  }
  header {
    background: #111;
    padding: 1rem 2rem;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
  }
  nav {
    background: #222;
    padding: 0.8rem 2rem;
    text-align: center;
  }
  nav a {
    color: #ddd;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover, nav a.active {
    color: #e63946;
  }

  main {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #e63946;
    font-weight: 700;
    font-size: 2.5rem;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 2rem;
  }

  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(230,57,70,0.3);
  }
  .product-image {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }
  .product-details {
    padding: 1.2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.7rem;
    color: #222;
  }
  .product-price {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: #e63946;
  }
  .btn-add {
    background-color: #e63946;
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  .btn-add:hover {
    background-color: #a62633;
  }

  footer {
    margin-top: 3rem;
    background: #111;
    color: #ccc;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
  }

  @media (max-width: 480px) {
    .product-image {
      height: 200px;
    }
  }
</style>
</head>
<body>

<header>
  Fashion Store
</header>

<nav>
  <a href="Dress.html">Home</a>
  <a href="home.html" class="active">Shop</a>
  <a href="collection.html">Collections</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Shop Now</h1>
  <div class="products-grid">

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=600&q=80" alt="Summer Dress" class="product-image" />
      <div class="product-details">
        <div class="product-name">Summer Dress</div>
        <div class="product-price">Rs 799</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=600&q=80" alt="Casual Outfit" class="product-image" />
      <div class="product-details">
        <div class="product-name">Casual Outfit</div>
        <div class="product-price">Rs 1000</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" alt="Party Wear" class="product-image" />
      <div class="product-details">
        <div class="product-name">Party Wear</div>
        <div class="product-price">Rs 3000</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=600&q=80" alt="Winter Jacket" class="product-image" />
      <div class="product-details">
        <div class="product-name">Winter Jacket</div>
        <div class="product-price">Rs 2500</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

  </div>
</main>



</body>
</html>
